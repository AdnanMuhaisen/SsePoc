<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<div id="notifications-container"></div>
</body>
<script>
    const eventSourceUri = 'https://localhost:7095/api/notifications';
    const manualEventSourceUri = 'https://localhost:7095/api/notifications/manual';
    const eventSource = new EventSource(eventSourceUri);

    function onMessageReceived(product) {
        console.log(product);
        let notificationsContainer = document.getElementById('notifications-container');
        let notificationElement = document.createElement('div');
        notificationElement.innerText = `Name: ${product.name}`;

        notificationsContainer.appendChild(notificationElement);
    }

    // for manual SSE implementation
    eventSource.onmessage = (event) => {
        const eventData = JSON.parse(event.data);
        onMessageReceived(eventData);
    }

    // for the SSE implementation provieded by .NET 10
    eventSource.addEventListener('product', event => {
        const eventData = JSON.parse(event.data);
        onMessageReceived(eventData);
    });

    eventSource.onerror = (error) => {
        console.error("EventSource error:", error);
        eventSource.close();
    };
</script>
</html>
